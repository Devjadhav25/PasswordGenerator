<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>PasswordGenerator</title>
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div class="copy-Display">
        <input
          readonly
          placeholder="Password"
          class="display"
          data-passwordDisplay
        />

        <button class="copyBtn" data-copy>
          <span class="msg" data-copymsg></span>
          <img src="./assest/copy.svg" alt="copy" width="23" height="23" />
        </button>
      </div>
      <div class="input-container">
        <div class="length-container">
          <p>Password length</p>
          <p data-length>0</p>
        </div>
        <input
          type="range"
          id="length"
          class="slider"
          name="length"
          min="1"
          max="20"
          data-lengthSlider
        />

        <!-- chechbox -->
        <div class="check" status= >
          <input type="checkbox" status="checked"  id="uppercase" />
          <label for="uppercase">Include Uppercase Letters</label>
        </div>
        <div class="check">
          <input type="checkbox" id="lowercase" />
          <label for="lowercase">Include Lowercase Letters</label>
        </div>
        <div class="check">
          <input type="checkbox" id="number" />
          <label for="number">Include Numbers</label>
        </div>
        <div class="check">
          <input type="checkbox" id="symbol" />
          <label for="symbol">Include Symbols</label>
        </div>

        <!-- strength -->
        <div class="strength-container">
          <p>Strength</p>
          <div class="circle" data-indicator></div>
        </div>

        <!-- generate button -->

        <button class="generatepassword">Generate Password</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
